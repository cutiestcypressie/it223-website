<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypress Website</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- Navigation Bar -->
        <nav class="navigation_bar">
            <div class="nav-left">
                <a href="#" class="logo"><i class="fa fa-home"></i> Cyssigram </a>
                <a href="#" class="nav-icon" title="News"><i class="fa fa-globe"></i></a>
                <a href="#" class="nav-icon" title="Account Settings"><i class="fa fa-user"></i></a>
                <a href="#" class="nav-icon" title="Messages"><i class="fa fa-envelope"></i></a>
    
                <!-- Notifications Dropdown -->
                <div class="dropdown">
                    <button class="dropdown-button" title="Notifications">
                        <i class="fa fa-bell"></i>
                        <span class="badge">3</span>
                    </button>     
                    <div class="dropdown-content">
                        <a href="#">One new friend request</a>
                        <a href="#">Kyle Echarri posted on your wall</a>
                        <a href="#">Andrea Brillantes likes your post</a>
                    </div>
                </div>
            </div>
    
            <div class="nav-right">
                <a href="#" class="profile-icon">
                    <img src="Cy.png" alt="Profile">
                </a>
            </div>
        </nav>    

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="w3-card w3-round w3-white">
                <div class="w3-container">
                    <h4 class="w3-center">Cypress Bullo</h4>
                    <p class="w3-center"><img src="Cy .png" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
                    <hr>
                    <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> IT Student</p>
                    <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> Cagayan de Oro City</p>
                    <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> February 3, 2004</p>
                </div>
            </div>
            <nav class="sidebar_menu">
                <!-- Menu items -->
            </nav>
            <section class="hobbies">
                <h3>Interests</h3>
                <nav class="tags"></nav>
            </section>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <section class="status-post">
                <section class="status">
                    <span>Cypress Bullo</span>
                </section>
                <section class="post-input">
                    <textarea placeholder="Post Something"></textarea>
                    <div class="post-buttons">
                        <button class="post-button">Post</button>
                    </div>
                </section>
            </section>
            <section class="post-container">
                <!-- Posts will go here -->
            </section>
        </main>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            <section class="card event">
                <h3>Upcoming Events:</h3>
                <img src="https://media.istockphoto.com/id/479977238/photo/table-setting-for-an-event-party-or-wedding-reception.jpg?s=612x612&w=0&k=20&c=yIKLzW7wMydqmuItTTtUGS5cYTmrRGy0rXk81AltdTA=" alt="Event Image">
                <strong>Gala Night</strong>
                <p>March 22</p>
                <button class="button">More</button>
            </section>
            <section class="card friend-request">
                <h3>Friend Request</h3>
                <img src="https://scontent.fcgm1-1.fna.fbcdn.net/v/t39.30808-6/471858331_1958364678006252_6309126067840482919_n.jpg?_nc_cat=1&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeFcNQRrQYzqXcq0paR1TviAtMNG_SqR8se0w0b9KpHyx7tSQpVD1U9Evur4bHgY3vSnsTBp9k981He5fX_7Cll7&_nc_ohc=vHoZdLcjt6IQ7kNvgEBaFlC&_nc_oc=Adjhe5RvmwHsg7FBAvNDwlHTAlJYYKOLyqmDyv76OtblWhDPB5B_K45UhV-82JHolks&_nc_zt=23&_nc_ht=scontent.fcgm1-1.fna&_nc_gid=A7bwsSfeo52G_r_wInF3exg&oh=00_AYAEdj7g5Llp_r1AzD0U8HJSOjnrIBQXwx20uou4a8Py0A&oe=67CE1963" alt="Friend's Avatar" class="friend-avatar">
                <p>Cutie Pie</p>
                <nav class="actions">
                    <button class="accept">Accept</button>
                    <button class="decline">Decline</button>
                </nav>
            </section>
        </aside>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <nav class="footer-bottom">
            <p>&copy; SocMed 2025. All rights reserved.</p>
        </nav>
    </footer>
</body>
</html>
